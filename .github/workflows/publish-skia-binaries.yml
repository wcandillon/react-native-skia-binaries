name: Publish Skia Binary Packages

on:
  workflow_dispatch:
    inputs:
      skia_version:
        description: 'Skia version (e.g., m144c)'
        required: true
        type: string
      npm_version:
        description: 'NPM version (optional, derived from skia_version: m144c â†’ 144.3.0)'
        required: false
        type: string
      graphite:
        description: 'Publish Graphite packages'
        type: boolean
        default: false
      dry_run:
        description: 'Dry run (skip npm publish)'
        type: boolean
        default: true

jobs:
  check-branch:
    runs-on: ubuntu-latest
    steps:
      - name: Check branch
        run: |
          if [ "${{ github.ref }}" != "refs/heads/main" ]; then
            echo "::warning::Publishing is only allowed from the main branch. Current branch: ${{ github.ref }}"
            echo "The workflow will generate and verify packages but skip publishing."
          fi

  generate-matrix:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Set matrix
        id: set-matrix
        run: |
          if [ "${{ inputs.graphite }}" = "true" ]; then
            echo 'matrix={"package":["android","apple-ios","apple-macos","headers"]}' >> $GITHUB_OUTPUT
          else
            echo 'matrix={"package":["android","apple-ios","apple-tvos","apple-macos"]}' >> $GITHUB_OUTPUT
          fi

  publish:
    needs: generate-matrix
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.generate-matrix.outputs.matrix) }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm install

      - name: Generate package (download and bundle binaries)
        run: |
          GRAPHITE_FLAG=""
          NPM_VERSION_FLAG=""
          if [ "${{ inputs.graphite }}" = "true" ]; then
            GRAPHITE_FLAG="--graphite"
          fi
          if [ -n "${{ inputs.npm_version }}" ]; then
            NPM_VERSION_FLAG="--npm-version=${{ inputs.npm_version }}"
          fi
          npx tsx src/generate-packages.ts \
            --package=${{ matrix.package }} \
            --skia-version=${{ inputs.skia_version }} \
            $NPM_VERSION_FLAG \
            $GRAPHITE_FLAG

      - name: Verify package structure
        run: |
          PREFIX="${{ inputs.graphite == 'true' && 'skia-graphite' || 'skia' }}"
          PKG_DIR="dist/react-native-$PREFIX-${{ matrix.package }}"

          echo "Package directory contents:"
          ls -la "$PKG_DIR/"

          echo ""
          echo "package.json:"
          cat "$PKG_DIR/package.json"

          echo ""
          echo "libs/ contents:"
          find "$PKG_DIR/libs" -type f | head -20

          # Verify required files exist
          if [ ! -f "$PKG_DIR/package.json" ]; then
            echo "ERROR: package.json not found"
            exit 1
          fi

          # Verify libs directory has content
          if [ -z "$(ls -A $PKG_DIR/libs)" ]; then
            echo "ERROR: libs/ directory is empty"
            exit 1
          fi

      - name: Publish to npm (dry run)
        if: ${{ github.ref == 'refs/heads/main' && inputs.dry_run == true }}
        run: |
          PREFIX="${{ inputs.graphite == 'true' && 'skia-graphite' || 'skia' }}"
          cd "dist/react-native-$PREFIX-${{ matrix.package }}"
          npm publish --access public --dry-run
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish to npm
        if: ${{ github.ref == 'refs/heads/main' && inputs.dry_run == false }}
        run: |
          PREFIX="${{ inputs.graphite == 'true' && 'skia-graphite' || 'skia' }}"
          cd "dist/react-native-$PREFIX-${{ matrix.package }}"
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Skip publish (not on main)
        if: ${{ github.ref != 'refs/heads/main' }}
        run: |
          echo "::warning::Skipping publish - workflow must be run from main branch"
          echo "Current ref: ${{ github.ref }}"

      - name: Upload package as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: react-native-${{ inputs.graphite == true && 'skia-graphite' || 'skia' }}-${{ matrix.package }}
          path: dist/react-native-${{ inputs.graphite == true && 'skia-graphite' || 'skia' }}-${{ matrix.package }}/
          retention-days: 7

  summary:
    needs: [generate-matrix, publish]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Summary
        run: |
          echo "## Skia Binary Packages" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Skia Version | \`${{ inputs.skia_version }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| NPM Version | \`${{ inputs.npm_version }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Backend | ${{ inputs.graphite == true && 'Graphite' || 'Ganesh' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Dry Run | ${{ inputs.dry_run }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ github.ref }}" != "refs/heads/main" ]; then
            echo "> **Warning**: Publishing skipped - workflow must be run from the main branch." >> $GITHUB_STEP_SUMMARY
          elif [ "${{ inputs.dry_run }}" = "true" ]; then
            echo "> **Note**: This was a dry run. No packages were published to npm." >> $GITHUB_STEP_SUMMARY
          else
            echo "Packages published successfully to npm!" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Packages" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          PREFIX="${{ inputs.graphite == true && 'skia-graphite' || 'skia' }}"
          echo "| Package | NPM |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|-----|" >> $GITHUB_STEP_SUMMARY

          if [ "${{ inputs.graphite }}" = "true" ]; then
            for pkg in android apple-ios apple-macos headers; do
              echo "| \`react-native-$PREFIX-$pkg\` | [\`${{ inputs.npm_version }}\`](https://www.npmjs.com/package/react-native-$PREFIX-$pkg/v/${{ inputs.npm_version }}) |" >> $GITHUB_STEP_SUMMARY
            done
          else
            for pkg in android apple-ios apple-tvos apple-macos; do
              echo "| \`react-native-$PREFIX-$pkg\` | [\`${{ inputs.npm_version }}\`](https://www.npmjs.com/package/react-native-$PREFIX-$pkg/v/${{ inputs.npm_version }}) |" >> $GITHUB_STEP_SUMMARY
            done
          fi
