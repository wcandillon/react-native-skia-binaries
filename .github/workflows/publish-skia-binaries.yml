name: Publish Skia Binary Packages

on:
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (skip npm publish)'
        type: boolean
        default: true

jobs:
  check-branch:
    runs-on: ubuntu-latest
    steps:
      - name: Check branch
        run: |
          if [ "${{ github.ref }}" != "refs/heads/main" ]; then
            echo "::warning::Publishing is only allowed from the main branch. Current branch: ${{ github.ref }}"
            echo "The workflow will generate and verify packages but skip publishing."
          fi

  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm install

      - name: Generate all packages from config
        run: npx tsx src/generate-packages.ts --config=skia-config.json

      - name: Verify packages
        run: |
          echo "Generated packages:"
          ls -la dist/

          for pkg_dir in dist/react-native-skia-*/; do
            echo ""
            echo "=== $pkg_dir ==="

            if [ ! -f "$pkg_dir/package.json" ]; then
              echo "ERROR: package.json not found in $pkg_dir"
              exit 1
            fi

            echo "package.json:"
            cat "$pkg_dir/package.json"

            if [ ! -d "$pkg_dir/libs" ] || [ -z "$(ls -A $pkg_dir/libs)" ]; then
              echo "ERROR: libs/ directory is empty in $pkg_dir"
              exit 1
            fi

            echo ""
            echo "libs/ contents:"
            find "$pkg_dir/libs" -type f | head -10
          done

      - name: Publish to npm (dry run)
        if: ${{ github.ref == 'refs/heads/main' && inputs.dry_run == true }}
        run: |
          for pkg_dir in dist/react-native-skia-*/; do
            echo "Publishing (dry run): $pkg_dir"
            cd "$pkg_dir"
            npm publish --access public --dry-run
            cd - > /dev/null
          done
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish to npm
        if: ${{ github.ref == 'refs/heads/main' && inputs.dry_run == false }}
        run: |
          for pkg_dir in dist/react-native-skia-*/; do
            echo "Publishing: $pkg_dir"
            cd "$pkg_dir"
            npm publish --access public
            cd - > /dev/null
          done
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Skip publish (not on main)
        if: ${{ github.ref != 'refs/heads/main' }}
        run: |
          echo "::warning::Skipping publish - workflow must be run from main branch"
          echo "Current ref: ${{ github.ref }}"

      - name: Upload packages as artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: skia-packages
          path: dist/
          retention-days: 7

  summary:
    needs: publish
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Summary
        run: |
          echo "## Skia Binary Packages" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Dry Run | ${{ inputs.dry_run }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ github.ref }}" != "refs/heads/main" ]; then
            echo "> **Warning**: Publishing skipped - workflow must be run from the main branch." >> $GITHUB_STEP_SUMMARY
          elif [ "${{ inputs.dry_run }}" = "true" ]; then
            echo "> **Note**: This was a dry run. No packages were published to npm." >> $GITHUB_STEP_SUMMARY
          else
            echo "Packages published successfully to npm!" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Packages (from skia-config.json)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Read versions from config
          SKIA_VERSION=$(jq -r '.skia.version // "N/A"' skia-config.json)
          GRAPHITE_VERSION=$(jq -r '.["skia-graphite"].version // "N/A"' skia-config.json)

          echo "#### Ganesh (Skia $SKIA_VERSION)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Package |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|" >> $GITHUB_STEP_SUMMARY
          for pkg in android apple-ios apple-tvos apple-macos; do
            echo "| \`react-native-skia-$pkg\` |" >> $GITHUB_STEP_SUMMARY
          done

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "#### Graphite (Skia $GRAPHITE_VERSION)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Package |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|" >> $GITHUB_STEP_SUMMARY
          for pkg in android apple-ios apple-macos headers; do
            echo "| \`react-native-skia-graphite-$pkg\` |" >> $GITHUB_STEP_SUMMARY
          done
